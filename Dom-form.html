<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Working</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        button{
            margin-left: 28%;
        }
        button:hover{
            outline: black;
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-5">DOM Working</h2>
    <div class="container-md">
        <div class="demo mt-4">
            <button class="btn btn-dark" id="showbtn">Show Data</button>
            <button class="btn btn-dark" id="removebtn">Remove Data</button>
        </div>
        <table class="table table-light table-striped mt-4">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>url</th>
                <th>thumbnailUrl</th>
            </tr>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        let btn = document.getElementById("showbtn");
        btn.addEventListener("click" , showdata)

        function showdata(){
            let data = JSON.parse(localStorage.getItem("store"))
            if((localStorage.getItem("store") == undefined) || (localStorage.getItem("store") == null)){
                fetch("https://jsonplaceholder.typicode.com/albums/1/photos")
                .then((response) => response.json())
                .then((json) => {localStorage.setItem("store" , JSON.stringify(json))
            })
        }
        else{
            viewdata(data)
        }
    }
    function viewdata(input){
        let array = input;
        let tbl = "";
        array.map((val) => {
            tbl += `
                    <tr>
                        <td>${val.id}</td>
                        <td>${val.title}</td>
                        <td>${val.url}</td>
                        <td>${val.thumbnailUrl}</td>
                    </tr>
            `
            document.getElementById("data").innerHTML = tbl
        })
    }

    let removebtn = document.getElementById("removebtn")
    removebtn.addEventListener("click" , removedata)
    function removedata(){
        let allremove = localStorage.removeItem("store");
        document.getElementById("data").innerHTML = ""
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
